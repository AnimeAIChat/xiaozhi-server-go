basePath: /api
definitions:
  models.Agent:
    properties:
      LLM:
        type: string
      asrSpeed:
        description: ASR 语音识别速度，1=耐心，2=正常，3=快速
        type: integer
      catalogy_id:
        description: 分类ID
        type: integer
      conversationId:
        description: 关联的对话AgentDialog的ID
        type: string
      createdAt:
        description: 创建时间
        type: string
      description:
        description: 智能体描述
        type: string
      enabledTools:
        description: 启用的工具列表，字符串格式，如 "tool1,tool2"
        type: string
      extra:
        description: 额外信息，JSON格式
        type: string
      head_img:
        description: 头像URL
        type: string
      id:
        type: integer
      language:
        description: 语言，默认为中文
        type: string
      lastConversationAt:
        description: 最后对话时间
        type: string
      name:
        description: 智能体名称
        type: string
      prompt:
        type: string
      speakSpeed:
        description: TTS 角色语速，1=慢速，2=正常，3=快速
        type: integer
      tone:
        description: TTS 角色音调，1-100，低音-高音
        type: integer
      updatedAt:
        description: 更新时间
        type: string
      voice:
        description: 语音，默认为zh_female_wanwanxiaohe_moon_bigtts
        type: string
      voiceName:
        description: 语音，默认为湾湾小何
        type: string
    type: object
  models.AgentDialog:
    properties:
      agentID:
        description: 外键关联 Agent
        type: integer
      conversationId:
        type: string
      createdAt:
        description: 创建时间
        type: string
      dialog:
        description: 对话内容
        type: string
      id:
        type: integer
      updatedAt:
        description: 更新
        type: string
      userID:
        description: 外键关联 User
        type: integer
    type: object
  models.Device:
    properties:
      agentID:
        description: 外键关联 Agent
        type: integer
      application:
        description: 应用名称
        type: string
      authCode:
        description: 认证码
        type: string
      authStatus:
        description: 认证状态，可选值：pending
        type: string
      boardType:
        description: 主板类型，可能为 lichuang-dev/atk-dnesp32s3-box
        type: string
      channel:
        description: WiFi 频道
        type: integer
      chipModelName:
        description: 芯片型号名称，默认为 esp32s3
        type: string
      clientId:
        description: 客户端唯一标识
        type: string
      conversationId:
        description: 关联的对话AgentDialog的ID
        type: string
      deviceCode:
        description: 设备码，简化版的设备唯一标识
        type: string
      deviceId:
        description: 设备唯一标识,mac地址
        type: string
      extra:
        description: 额外信息，JSON格式
        type: string
      id:
        type: integer
      language:
        description: 语言，默认为中文
        type: string
      lastActiveTimeV2:
        description: 最后活跃时间
        type: string
      mode:
        description: 模式:chat/listen/ban
        type: string
      name:
        description: 设备名称
        type: string
      online:
        description: 在线状态
        type: boolean
      ota:
        description: 是否支持OTA升级
        type: boolean
      registerTimeV2:
        description: 注册时间
        type: string
      ssid:
        description: WiFi SSID
        type: string
      userID:
        description: 外键关联 User
        type: integer
      version:
        description: 设备固件版本号
        type: string
    type: object
  ota.Activation:
    properties:
      challenge:
        description: 用于设备认证挑战
        type: string
      code:
        example: "543091"
        type: string
      message:
        type: string
    type: object
  ota.ErrorResponse:
    properties:
      message:
        example: 缺少 device-id
        type: string
      success:
        example: false
        type: boolean
    type: object
  ota.FirmwareInfo:
    properties:
      url:
        example: /ota_bin/1.2.4.bin
        type: string
      version:
        example: 1.2.4
        type: string
    type: object
  ota.MQTTInfo:
    properties:
      client_id:
        example: CGID_test@@@mac@@@client
        type: string
      endpoint:
        example: mqtt://broker:1883
        type: string
      password:
        example: randomPwd
        type: string
      publish_topic:
        example: device-server
        type: string
      subscribe_topic:
        example: "null"
        type: string
      username:
        example: base64string
        type: string
    type: object
  ota.OTARequestBody:
    properties:
      application:
        properties:
          compile_time:
            type: string
          elf_sha256:
            type: string
          idf_version:
            type: string
          name:
            type: string
          version:
            type: string
        type: object
      board:
        properties:
          channel:
            type: integer
          ip:
            type: string
          mac:
            type: string
          name:
            type: string
          rssi:
            type: integer
          ssid:
            type: string
          type:
            type: string
        type: object
      chip_info:
        properties:
          cores:
            type: integer
          features:
            type: integer
          model:
            type: integer
          revision:
            type: integer
        type: object
      chip_model_name:
        type: string
      flash_size:
        type: number
      language:
        type: string
      mac_address:
        type: string
      minimum_free_heap_size:
        type: string
      ota:
        properties:
          label:
            type: string
        type: object
      partition_table:
        items:
          properties:
            address:
              type: number
            label:
              type: string
            size:
              type: number
            subtype:
              type: integer
            type:
              type: integer
          type: object
        type: array
      uuid:
        type: string
      version:
        type: integer
    type: object
  ota.OTAResponse:
    properties:
      activation:
        $ref: '#/definitions/ota.Activation'
      firmware:
        $ref: '#/definitions/ota.FirmwareInfo'
      mqtt:
        $ref: '#/definitions/ota.MQTTInfo'
      server_time:
        $ref: '#/definitions/ota.ServerTimeInfo'
      websocket:
        $ref: '#/definitions/ota.WebSocketInfo'
    type: object
  ota.OtaFirmwareResponse:
    properties:
      firmware:
        properties:
          url:
            example: /ota_bin/1.0.3.bin
            type: string
          version:
            example: 1.0.3
            type: string
        type: object
      server_time:
        properties:
          timestamp:
            example: 1688443200000
            type: integer
          timezone_offset:
            example: 480
            type: integer
        type: object
      websocket:
        properties:
          url:
            example: wss://example.com/ota
            type: string
        type: object
    type: object
  ota.ServerTimeInfo:
    properties:
      timestamp:
        example: 1720065289451
        type: integer
      timezone_offset:
        example: 480
        type: integer
    type: object
  ota.WebSocketInfo:
    properties:
      url:
        example: wss://your-server/ws
        type: string
    type: object
  vision.VisionResponse:
    description: Vision分析响应体
    properties:
      message:
        description: 错误信息（失败时）
        type: string
      result:
        description: 分析结果（成功时）
        type: string
      success:
        description: 是否成功
        type: boolean
    type: object
  webapi.AgentCreateRequest:
    properties:
      LLM:
        type: string
      asrSpeed:
        description: ASR 语音识别速度，1=耐心，2=正常，3=快速
        type: integer
      language:
        description: 语言，默认为中文
        type: string
      name:
        description: 智能体名称
        type: string
      prompt:
        type: string
      speakSpeed:
        description: TTS 角色语速，1=慢速，2=正常，3=快速
        type: integer
      tone:
        description: TTS 角色音调，1-100，低音-高音
        type: integer
      voice:
        description: 语音，默认为湾湾小何的音色id
        type: string
      voiceName:
        description: 语音名称，默认为湾湾小何
        type: string
    type: object
  webapi.AgentWithDeviceIDs:
    properties:
      LLM:
        type: string
      asrSpeed:
        description: ASR 语音识别速度，1=耐心，2=正常，3=快速
        type: integer
      catalogy_id:
        description: 分类ID
        type: integer
      conversationId:
        description: 关联的对话AgentDialog的ID
        type: string
      createdAt:
        description: 创建时间
        type: string
      description:
        description: 智能体描述
        type: string
      deviceIDs:
        items:
          type: integer
        type: array
      enabledTools:
        description: 启用的工具列表，字符串格式，如 "tool1,tool2"
        type: string
      extra:
        description: 额外信息，JSON格式
        type: string
      head_img:
        description: 头像URL
        type: string
      id:
        type: integer
      language:
        description: 语言，默认为中文
        type: string
      lastConversationAt:
        description: 最后对话时间
        type: string
      name:
        description: 智能体名称
        type: string
      prompt:
        type: string
      speakSpeed:
        description: TTS 角色语速，1=慢速，2=正常，3=快速
        type: integer
      tone:
        description: TTS 角色音调，1-100，低音-高音
        type: integer
      updatedAt:
        description: 更新时间
        type: string
      voice:
        description: 语音，默认为zh_female_wanwanxiaohe_moon_bigtts
        type: string
      voiceName:
        description: 语音，默认为湾湾小何
        type: string
    type: object
  webapi.ChangePasswordRequest:
    description: 修改密码参数
    properties:
      new_password:
        minLength: 6
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  webapi.DeviceUpdateRequest:
    description: 更新设备信息
    properties:
      agent_id:
        type: integer
      authStatus:
        type: string
      lastActiveTime:
        type: string
      name:
        type: string
      online:
        type: boolean
    type: object
  webapi.LoginRequest:
    description: 用户登录参数
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
host: localhost:8080
info:
  contact: {}
  description: 小智服务端，包含OTA与Vision等接口
  title: 小智服务端 API 文档
  version: "1.0"
paths:
  /admin/system:
    get:
      description: 获取当前系统配置
      produces:
      - application/json
      responses:
        "200":
          description: 系统配置信息
          schema:
            additionalProperties: true
            type: object
      summary: 获取系统配置
      tags:
      - System
  /admin/system/providers:
    get:
      description: 获取系统中所有Provider信息
      produces:
      - application/json
      responses:
        "200":
          description: Provider列表
          schema:
            items: {}
            type: array
      summary: 获取所有Provider
      tags:
      - Provider
  /admin/system/providers/{type}:
    get:
      description: 根据类型获取Provider信息
      parameters:
      - description: Provider类型
        in: path
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Provider信息
          schema: {}
      summary: 获取指定类型Provider
      tags:
      - Provider
  /admin/system/providers/{type}/{name}:
    delete:
      description: 删除指定类型和名称的Provider
      parameters:
      - description: Provider类型
        in: path
        name: type
        required: true
        type: string
      - description: Provider名称
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 删除结果
          schema:
            additionalProperties: true
            type: object
      summary: 删除Provider
      tags:
      - Provider
    get:
      description: 根据类型和名称获取Provider信息
      parameters:
      - description: Provider类型
        in: path
        name: type
        required: true
        type: string
      - description: Provider名称
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Provider信息
          schema: {}
      summary: 获取指定类型和名称的Provider
      tags:
      - Provider
    put:
      consumes:
      - application/json
      description: 更新指定类型和名称的Provider
      parameters:
      - description: Provider类型
        in: path
        name: type
        required: true
        type: string
      - description: Provider名称
        in: path
        name: name
        required: true
        type: string
      - description: Provider更新参数
        in: body
        name: data
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 更新结果
          schema:
            additionalProperties: true
            type: object
      summary: 更新Provider
      tags:
      - Provider
  /ota/:
    post:
      consumes:
      - application/json
      description: 设备上传信息后，返回最新固件版本和下载地址
      parameters:
      - description: 设备ID
        in: header
        name: device-id
        required: true
        type: string
      - description: 请求体
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ota.OTARequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ota.OtaFirmwareResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ota.ErrorResponse'
      summary: 上传设备信息获取最新固件
      tags:
      - OTA
  /user/agent/{id}:
    delete:
      description: 根据ID删除Agent
      parameters:
      - description: Agent ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除结果
          schema:
            additionalProperties: true
            type: object
      summary: 删除指定ID的Agent
      tags:
      - Agent
    get:
      description: 根据ID获取Agent详情
      parameters:
      - description: Agent ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Agent信息
          schema:
            $ref: '#/definitions/models.Agent'
      summary: 获取指定ID的Agent
      tags:
      - Agent
    put:
      consumes:
      - application/json
      description: 根据ID更新Agent信息
      parameters:
      - description: Agent ID
        in: path
        name: id
        required: true
        type: integer
      - description: Agent更新参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/webapi.AgentCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新后的Agent信息
          schema:
            $ref: '#/definitions/models.Agent'
      summary: 更新指定ID的Agent
      tags:
      - Agent
  /user/agent/create:
    post:
      consumes:
      - application/json
      description: 创建新的智能体
      parameters:
      - description: Agent创建参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/webapi.AgentCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功返回Agent信息
          schema:
            $ref: '#/definitions/models.Agent'
      summary: 创建新的智能体
      tags:
      - Agent
  /user/agent/history_dialog/{dialog_id}:
    delete:
      description: 根据对话ID删除Agent的单条对话记录
      parameters:
      - description: 对话ID
        in: path
        name: dialog_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除结果
          schema:
            additionalProperties: true
            type: object
      summary: 删除Agent的单条对话记录
      tags:
      - Agent
    get:
      description: 根据对话ID获取Agent的单条对话记录
      parameters:
      - description: 对话ID
        in: path
        name: dialog_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 对话记录
          schema:
            $ref: '#/definitions/models.AgentDialog'
      summary: 获取Agent的单条对话记录
      tags:
      - Agent
  /user/agent/history_dialog_list/{id}:
    post:
      description: 获取指定Agent的对话记录列表
      parameters:
      - description: Agent ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 对话记录列表
          schema:
            items:
              $ref: '#/definitions/models.AgentDialog'
            type: array
      summary: 获取Agent对话记录列表
      tags:
      - Agent
  /user/agent/list:
    get:
      description: 获取当前用户的所有Agent及其设备ID列表
      produces:
      - application/json
      responses:
        "200":
          description: Agent列表
          schema:
            items:
              $ref: '#/definitions/webapi.AgentWithDeviceIDs'
            type: array
      summary: 获取当前用户的所有Agent
      tags:
      - Agent
  /user/change-password:
    post:
      consumes:
      - application/json
      description: 修改当前登录用户的密码
      parameters:
      - description: 修改密码参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/webapi.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 修改密码结果
          schema:
            additionalProperties: true
            type: object
      summary: 修改密码
      tags:
      - User
  /user/device:
    delete:
      consumes:
      - application/json
      description: 删除指定设备
      parameters:
      - description: 设备删除参数（deviceID）
        in: body
        name: data
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 删除结果
          schema:
            additionalProperties: true
            type: object
      summary: 删除设备
      tags:
      - Device
  /user/device/{id}:
    get:
      description: 获取指定ID的设备信息
      parameters:
      - description: 设备ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 设备信息
          schema:
            $ref: '#/definitions/models.Device'
      summary: 获取设备详情
      tags:
      - Device
    put:
      consumes:
      - application/json
      description: 更新指定ID的设备信息
      parameters:
      - description: 设备ID
        in: path
        name: id
        required: true
        type: integer
      - description: 设备更新参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/webapi.DeviceUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新后的设备信息
          schema:
            $ref: '#/definitions/models.Device'
      summary: 更新设备信息
      tags:
      - Device
  /user/device/list:
    get:
      description: 获取当前用户的所有设备
      produces:
      - application/json
      responses:
        "200":
          description: 设备列表
          schema:
            items:
              $ref: '#/definitions/models.Device'
            type: array
      summary: 获取当前用户的所有设备
      tags:
      - Device
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口
      parameters:
      - description: 登录参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/webapi.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功返回token和用户信息
          schema:
            additionalProperties: true
            type: object
      summary: 用户登录
      tags:
      - User
  /user/logout:
    post:
      description: 用户登出接口
      produces:
      - application/json
      responses:
        "200":
          description: 登出结果
          schema:
            additionalProperties: true
            type: object
      summary: 用户登出
      tags:
      - User
  /user/profile:
    get:
      description: 获取当前登录用户的个人信息
      produces:
      - application/json
      responses:
        "200":
          description: 用户资料
          schema:
            additionalProperties: true
            type: object
      summary: 获取用户资料
      tags:
      - User
    put:
      consumes:
      - application/json
      description: 更新当前登录用户的个人信息
      parameters:
      - description: 用户资料参数
        in: body
        name: data
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 更新后的用户资料
          schema:
            additionalProperties: true
            type: object
      summary: 更新用户资料
      tags:
      - User
  /user/providers/{type}:
    get:
      description: 根据类型获取Provider信息
      parameters:
      - description: Provider类型
        in: path
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Provider信息
          schema: {}
      summary: 获取指定类型Provider
      tags:
      - Provider
  /user/providers/{type}/{name}:
    delete:
      description: 删除指定类型和名称的Provider,仅可删除用户自己创建的
      parameters:
      - description: Provider类型
        in: path
        name: type
        required: true
        type: string
      - description: Provider名称
        in: path
        name: name
        required: true
        type: string
      produces:
